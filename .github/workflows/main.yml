# workflow namre
name: CI-CD workflow

#trigger
on:
    push:
        branches:
        - main

#defines jobs
jobs:
    test-job:
        runs-on: ubuntu-latest
        steps:
           - name: checkout code
             uses: actions/checkout@v2
            
           - name: setup python
             uses: actions/setup-python@v5
             with:
               python-version: "3.10"


           - name: Install Dependencies
             run: pip install -r .github/workflows/requirements.txt

           - name: run test cases
             run: pytest .github/workflows/--cov=calc --cov-report=term


    
    deploy-job:
        runs-on: ubuntu-latest
        needs: test-job
        steps:
            - name: print message
              run: echo "deploy job started..."
